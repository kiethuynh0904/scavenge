syntax = "proto3";
package kiethuynh0904.scavenge.scavenge;

option go_package = "github.com/kiethuynh0904/scavenge/x/scavenge/types";

message Scavenge {
  string index = 1; 
  string solutionHash = 2; 
  string solution = 3; 
  string description = 4; 
  string reward = 5; 
  string scavenger = 6; 
  
}

